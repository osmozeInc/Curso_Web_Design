<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonequinha</title>
    <style>
        input{
            height: 30px;
            border: 1px solid;
            border-color: rgb(25, 37, 39);
            box-shadow: 1px 1px 2px #242a7a;
        }
        input[type="radio"]{
            box-shadow: none;
        }
        table{
            width: 80%;
        }
        td.escolaridade{
            text-align: center;
        }
        fieldset{
            margin-bottom: 15px;
        }
        td{
            text-align: left;
            padding: 5px;
        }
        input:hover{
            background-color: rgb(241, 241, 241);
        }
        input:focus{
            background: rgb(241, 241, 241);
        }
        div{
            margin-left: 5%;
            margin-right: 5%;
        }
        input[type=submit]{
            background-color: #333;
            color: aliceblue;
        }
        .escolaridade{
            height: 15px;
        }
    </style>
</head>
<body>
<div>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>Nome: </td>
                    <td><input type="text" name="nome"></td>
                </tr>
                <tr>
                    <td>Sobrenome: </td>
                    <td><input type="text" name="sobrenome"></td>
                </tr>
                <tr>
                    <td>Idade: </td>
                    <td><input type="number" name="idade" min="0" max="120"></td>
                </tr>
                <tr>
                    <td>Data de nascimento: </td>
                    <td><input type="date" name="data"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Dados Profisionais</legend>
            <table>
            <tr>
                <td>Escolaridade:</td>
                <td>
                <input type="radio" name="escolaridade" class="escolaridade" value="Ensino Fundamental Incompleto"> Ensino Fundamental Incompleto <br>
                <input type="radio" name="escolaridade" class="escolaridade" value="Ensino Fundamental Completo"> Ensino Fundamental Completo <br>
                <input type="radio" name="escolaridade" class="escolaridade" value="Ensino Médio Incompleto"> Ensino Médio Incompleto <br>
                <input type="radio" name="escolaridade" class="escolaridade" value="Ensino Médio Completo"> Ensino Médio Completo <br>
                </td>
            </tr>       
            <tr>
                Ultima experiência: <input type="text" name="experiencia" id="">
            </tr><br>
            <tr>
                Pretenção salarial: <input type="number" name="pretensao" id="" step="0.10" min="0.00" placeholder="0.00" required>
            </tr>
            </table>
        </fieldset> <br>
        <input type="reset" name="Limpar" id="">
        <input type="submit" name="Salvar" id="">
    </form>
</div>
</body>
</html>

<!--
   input:   entrada de dados enviados pelo usuário
        type="radio"  -> campo de seleção única (tem o mesmo idenificador)
        placeholder   -> texto de fundo do campo do input
        required      -> torna o campo obrigatório

    form:   faz com que os inputs dentro dele façam parte de um cojunto

fieldset:   campo definido com borda para um conjunto de dados
        legend:   adiciona uma legenda/título para o fieldset
-->
