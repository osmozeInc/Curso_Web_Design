<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        Nome:  <input type="text" name="nome"><br><br>
        Senha: <input type="password" name="senha"><br><br>
        Pesquisar: <input type="search" name="pesquisa"><br><br>
        Horário: <input type="time" name="usr_horario"><br><br>
        Link do Website: <input type="url" name="link"><br><br>
        dia da semana: <input type="date" name="semana"><br><br>
        <br>
        <textarea>Area de texto</textarea><input type="reset"><br><br><br>

        Nivel de Satisfação: <br>
        pouco satisfeito <input type="range" name="Satisfacao" min="0" max="5"> muito satisfeito
        <br><br>
        <p>Qual sua idade?</p>
        <input type="radio" name="idade" value="18_22">18 a 22 <br>
        <input type="radio" name="idade" value="23_30">23 a 30 <br>
        <input type="radio" name="idade" value="mais31">31+ <br><br><br>

        Quantidade (entre 1 e 5): <input type="number" name="quantidade" min="1" max="5"><br><br><br>

        <input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta <br>
        <input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro <br>
        <input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto <br>
    </form>
</body>
</html>
