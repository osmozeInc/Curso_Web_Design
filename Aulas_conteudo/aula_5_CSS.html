<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maturidade</title>
    <style>
        h1{
            text-align: center;
            text-decoration: line-through wavy red 10%;
            text-shadow: 2px 2px 5px red;
        }
        p{
            color:#000000;
            text-align-last: left;
            text-indent: 50px;
            letter-spacing: 1px;
            word-spacing: 5px;
        }
    </style>
    
</head>
<body style="background-color: #999999;">
    <h1>CSS</h1>
    <p>
        Diferete do html que é uma linguagem de marcação, o CSS é uma linguagem de estilização. è util para configurar a aparência 
    </p>
</body>
</html>
