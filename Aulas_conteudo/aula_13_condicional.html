<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Nome</label>
                </td>
                <td>
                    <input type="text" id="nome">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Senha</label>
                </td>
                <td>
                    <input type="password" id="senha">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="validarform(event)">Enviar</button>
                </td>
        </table>
    </form>

    <script>
        function validarform(event){
            var nome = document.getElementById("nome").value;
            var senha = document.getElementById("senha").value;
            var mensagem = validar(nome, senha);

            if(mensagem == true){
                alert("Login efetuado com sucesso");
            }else{
                event.preventDefault();
                alert(mensagem);
            }
        }
    </script>

</body>
</html>


<script>
    function validar(nome, senha){

        if(nome == ""){
            return "digite seu nome";
        }
        else if(temNumeros(nome)){
            return "digite apenas letras";
        }
        else if(temCaracteresEspeciais(nome)){
            return "digite apenas letras";
        }

        if(senha == ""){
            return "digite sua senha";
        }
        else if(senha.length < 8){
            return "digite uma senha com no mínimo 8 caracteres";
        }
        else if(temLetras(senha) == false){
            return "sua senha deve conter letras";
        }
        else if(temNumeros(senha) == false){
            return "sua senha deve conter números";
        }
        else if(temCaracteresEspeciais(senha) == false){
            return "sua senha deve conter caracteres especiais";
        }
        return true;
    }

    function temCaracteresEspeciais(texto) {
        return /[!@#$%^&*(),.?":{}|<>]/.test(texto);
    }

    function temLetras(texto) {
        return /[a-zA-Z]/.test(texto);
    }

    function temNumeros(texto) {
        return /\d/.test(texto);
    }
</script>
