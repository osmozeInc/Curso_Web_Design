<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card container" id="juros">
        R$ 0,00
    </div>
    <script>
        var c = prompt("Digite o valor a ser investido: ");
        var i = prompt("Digite o valor da taxa de juros: ");
        var t = prompt("Digite o tempo de aplicação: ");

        var juros = parseFloat(c) * (parseFloat(i)/100) * parseFloat(t);

        document.getElementById("juros").innerHTML = "O valor dos juros é: R$ " + juros.toFixed(2);
    </script>
</body>
</html>
